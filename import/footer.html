  <div class="container">

    <div class="row justify-content-center">

      <!-- Başlık -->
      <div class="col-12 text-center mb-4">
        <div class="fw-bold fs-4">bandanee</div>
        <div class="text-muted small">
          İletişim & Sosyal Kanallar
        </div>
      </div>

      <!-- İletişim Formu -->
      <div class="col-md-6 mb-4">
        <form id="contactForm" class="card card-body shadow-sm">

          <div class="mb-3">
            <label class="form-label">Adınız</label>
            <input type="text" class="form-control" id="name" required>
          </div>

            WhatsApp ile Gönder
          </button>

        </form>

<!-- TOP SCROLL BUTTON -->
<button id="topScrollBtn"
        class="btn btn-dark shadow rounded-circle position-fixed"
        style="
          bottom: 25px;
          right: 25px;
          width: 46px;
          height: 46px;
          display: none;
          z-index: 9999;
        "
        aria-label="Yukarı Çık">
  <i class="fas fa-chevron-up"></i>
</button>

<!-- SCRIPTS -->
<script>
/* WhatsApp Form */
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  const text = encodeURIComponent(
    "Ad: " + name + "\n\nMesaj:\n" + message
  );

  window.open("https://wa.me/905362279390?text=" + text, "_blank");
});

/* Top Scroll Button */
const topBtn = document.getElementById("topScrollBtn");

window.addEventListener("scroll", () => {
  if (window.scrollY > 300) {
    topBtn.style.display = "flex";
    topBtn.style.alignItems = "center";
    topBtn.style.justifyContent = "center";
  } else {
    topBtn.style.display = "none";
  }
});

topBtn.addEventListener("click", () => {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
